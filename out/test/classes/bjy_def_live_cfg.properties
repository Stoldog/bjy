#创建房间
bjy.live.api.create.method = POST
bjy.live.api.create.url = https://api.baijiayun.com/openapi/room/create
bjy.live.api.create.params = title,start_time,end_time

#更新房间
bjy.live.api.update.method = POST
bjy.live.api.update.url = https://api.baijiayun.com/openapi/room/update
bjy.live.api.update.params = room_id

#删除房间
bjy.live.api.delete.method = POST
bjy.live.api.delete.url = https://api.baijiayun.com/openapi/room/delete
bjy.live.api.delete.params = room_id

#获取房间信息
bjy.live.api.info.method = POST
bjy.live.api.info.url = https://api.baijiayun.com/openapi/room/info
bjy.live.api.info.params = room_id

#生成用户参加码
bjy.live.api.getcode.method = POST
bjy.live.api.getcode.url = https://api.baijiayun.com/openapi/room/getcode
bjy.live.api.getcode.params = room_id,user_number

#获取已生成的参加码列表
bjy.live.api.listcode.method = POST
bjy.live.api.listcode.url = https://api.baijiayun.com/openapi/room/listcode
bjy.live.api.listcode.params = room_id

#获取房间列表
bjy.live.api.list.method = POST
bjy.live.api.list.url = https://api.baijiayun.com/openapi/room/list
